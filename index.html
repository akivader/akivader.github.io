<!DOCTYPE html>
<html lang="en">

<head>
	<title>Nonresponsive form</title>
	<link rel="stylesheet" href="formular_style.css">
</head>



<body>
	<div class="topnav">
		<a class="active" href="">Home</a>
		<a href="">News</a>
		<a href="">Contact</a>
		<a href="">About</a>
	</div>

	<h1>Neresponzivny formular</h1>

	<form class="formular">
		<div class="question_image">
			<img src="https://cdn.pixabay.com/photo/2020/12/27/12/07/sunrise-5863751_960_720.png">
			<br>
			<label>Kolko oblakov je na obrazku?</label>
			<input type="number" id="imgquestion" name="imgquestion">
		</div>

		<div class="question_color">
			<label>Aka farba vznikne zmiesanim modrej a zltej?</label>
			<br>
			<input type="radio" id="purple" name="color" value="purple">
			<label for="purple">Fialova</label>
			<input type="radio" id="grey" name="color" value="grey">
			<label for="grey">Siva</label>
			<input type="radio" id="green" name="color" value="green">
			<label for="green">Zelena</label>
		</div>

		<div class="question_date">
			<label>Aky je dnesny datum?</label>
			<input type="date" id="todaysdate" name="todaysdate">
		</div>

		<div class="question_video">
			<video src="https://player.vimeo.com/external/363014752.sd.mp4?s=8d89ca7f3395ce76751b346160ff2c84125e5315&profile_id=139&oauth2_token_id=57447761" autoplay controls width="720px">
			</video><br>
			<label>Co je znazornene na videu?</label><br>
			<input type="checkbox" id="ans1" name="ans1" value="Bike">
			<label for="ans1"> I have a bike</label>
			<input type="checkbox" id="ans2" name="ans2" value="Car">
			<label for="ans2"> I have a car</label>
			<input type="checkbox" id="ans3" name="ans3" value="Boat">
			<label for="ans3"> I have a boat</label>
		</div>

		<div class="question_range">
			<label for="vol">Volume (between 0 and 50):</label>
			<input type="range" id="vol" name="vol" min="0" max="50" disabled>
		</div>

		<div class="question_time">
			<label for="appt">Select a time between 13:00 - 15:00</label>
			<input type="time" id="appt" name="appt">
		</div>

<!--		<div class="question_week">-->
<!--			<label for="week">Select a week:</label>-->
<!--			<input type="week" id="week" name="week">-->
<!--		</div>-->

		<div class="question_color">
			<label for="favcolor">Select your brightest white color:</label>
			<input type="color" id="favcolor" name="favcolor">
		</div>

		<div class="question_filltext">
			<label>Opis text z vnutra input pola</label>
			<input type="text" placeholder="123nrew123">
		</div>

		<div class="button_expand">
			<input type="button" onclick="alert('Hidden and disabled question are now available!')" value="Explore all questions!">
		</div>

		<div class="question_navbar">
			<label>Aky je posledny prvok v navbare?</label>
			<input type="radio" id="home"
				   name="item" value="home" checked>
			<label for="home">Home</label>

			<input type="radio" id="about"
				   name="item" value="about">
			<label for="about">About</label>

			<input type="radio" id="news"
				   name="item" value="news">
			<label for="news">News</label>

			<input type="radio" id="contact"
				   name="item" value="contact">
			<label for="contact">Contact</label>
		</div>

		<div class="question_ytb">
			<iframe width="420" height="315"
					src="https://www.youtube.com/embed/IKs1LBv5aPk">
			</iframe>
			<br>
			<label>Kolko vaznov je vo videu zmienenych?</label>
			<input type="number" id="prisoners" name="prisoners" placeholder="9">
		</div>

		<div class="question_ol">
			<label>V ktorej moznosti je x?</label>
			<ol>
				<li>Mix flour, baking powder, sugar, and salt.</li>
				<li>In another bowl, mix eggs, milk, and oil.</li>
				<li>Stir both mixtures together.</li>
				<li>Fill muffin tray 3/4 full.</li>
				<li>Bake for 20 minutes.</li>
			</ol>
		</div>

		<div class="question_code">
			<label>Code?</label>
			<p>fdofsfodsfps<code>Abracadabra</code>fdfsfojdfdjsfds</p>
			<input type="url" disabled>
		</div>



	</form>
</body>


</html>
